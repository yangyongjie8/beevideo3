<conf>
    #唤醒引擎
	#all-固定唤醒与自定义唤醒融合
	#fix-固定唤醒词
	#cus-自定义唤醒词
	<wakeup>
		iEngineType=fix
	</wakeup>

    #配置本地/在线离线融合策略，可信度阀值, 默认阀值0.3-0.7
    <confidence_threshold>
        maxConfidence=0.7
        minConfidence=0.3
    </confidence_threshold>

    #配置优先解析离线语义的domain    
    # 配置该项，在下列domain范围的离线结果优先返回，不在范围内的，通过融合策略比较获取较优结果
    # 不配置该项，则离线所有结果和在线通过融合策略比较
    # 多个domain用英文 "," 分割
    <offline_vts>
        pre_off_used_domains=phone_call,music,fm        
    </offline_vts>
    # 在线优先解析领域
    <online_vts>
        pre_on_used_domains=stock,weather        
    </online_vts>
    
</conf>